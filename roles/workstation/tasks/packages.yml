    - curl
    - dmenu
    - dnsmasq
    - dunst
    - gigolo
    - gitg
    - google-chrome-unstable
    - i3lock
    - ipython
    - jq
    - keychain
    - konsole
    - mutt
    - network-manager-applet
    - nmap
    - nodejs
    - npm
    - openbox
    - pacmanfm
    - pandoc
    - pass
    - psmisc
    - python-pip
    - python-virtualenvwrapper
    - rpm-build
    - rpm-devel
    - rpm-sign
    - rpmdevtools
    - rpmlint
    - rxvt-unicode
    - scrot
    - sensible-utils
    - spotify-client
    - sshuttle
    - sxhkd
    - tcpdump
    - thunderbird
    - thunderbird-enigmail
    - tint2
    - tmux
    - unison240
    - urlview
